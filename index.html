    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #252540;
            --bg-tertiary: #3a3a5a;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --color-filled: #4caf50;
            --color-current: #f44336;
            --color-hover: #555;
            --button-bg: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1a2e;
            color: #eee;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .date-display {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 25px;
            margin: 0 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            background: var(--button-bg);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .controls button:hover {
            background: var(--color-hover);
        }

        .controls button.active {
            background: #4caf50;
        }

        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .period-block {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
        }

        .period-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .period-grid {
            display: grid;
            gap: 3px;
        }

        .day {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            ;
            transition: transform 0.2s;
        }

        .day:hover {
            transform: scale(1.5);
        }

        .day.filled {
            background-color: #4caf50;
        }

        .day.current {
            background-color: #f44336;
            box-shadow: 0 0 10px #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 5px #f44336;
            }

            50% {
                box-shadow: 0 0 15px #f44336, 0 0 25px #f44336;
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: inherit;
            flex-shrink: 0;
            min-width: fit-content;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .stats {
            text-align: center;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            bottom: 1px solid var(--bg-tertiary);
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 10px;
            transition: width 0.5s;
        }

        /* –°–µ—Ç–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∂–∏–º–æ–≤ */
        .grid-full {
            grid-template-columns: repeat(14, 14px);
        }

        .grid-half {
            grid-template-columns: repeat(14, 14px);
        }

        .grid-quarter {
            grid-template-columns: repeat(14, 14px);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {

            .controls {
                gap: 8px;
                padding: 10px 0;
            }

            .controls button {
                padding: 8px 12px;
                min-width: 44px;
                /* –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —É–¥–æ–±–Ω–æ–≥–æ —Ç–∞–ø–∞ */
                min-height: 44px;
            }

            button,
            input,
            select,
            .control {
                -webkit-tap-highlight-color: transparent;
                /* —É–±–∏—Ä–∞–µ—Ç –ø–æ–¥—Å–≤–µ—Ç–∫—É –Ω–∞ iOS/Android */
                outline: none;
                /* —É–±–∏—Ä–∞–µ—Ç –æ–±–≤–æ–¥–∫—É */
            }

            /* –î–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –æ—Å—Ç–∞–≤—å—Ç–µ focus –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
            button:focus-visible,
            input:focus-visible,
            select:focus-visible,
            .control:focus-visible {
                outline: 2px solid #007bff;
                outline-offset: 2px;
            }

            .calendar {
                font-size: 14px;
            }

            .calendar-grid {
                gap: 5px;
            }

            .day-cell {
                padding: 8px 4px;
                min-height: 60px;
            }

            button,
            input {
                font-size: 16px;
                /* –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ iOS */
            }
        }

        @media (max-width: 480px) {
            .calendar {
                font-size: 12px;
            }

            .day-cell {
                padding: 5px 2px;
                min-height: 50px;
            }
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f5f5f5;

                --color-filled: #4caf50;
                --color-current: #f44336;
                --color-hover: #ddd;
                --button-bg: #e0e0e0;
            }
        }

        <div class="legend-item">

    <div class="stats" id="stats"></div>

    <script>

        const translations = {
            ru: {
                title: "–ö–∞–ª–µ–Ω–¥–∞—Ä—å –≥–æ–¥–∞",
                fullYear: "–ì–æ–¥ —Ü–µ–ª–∏–∫–æ–º",
                halfYear: "–ü–æ–ª—É–≥–æ–¥–∏—è",
                quarters: "–ö–≤–∞—Ä—Ç–∞–ª—ã",
                passedDays: "–ü—Ä–æ—à–ª–æ –¥–Ω–µ–π:",
                remainingDays: "–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π:",
                totalDays: "–í—Å–µ–≥–æ –¥–Ω–µ–π –≤ –≥–æ–¥—É:",
                yearProgress: "–ü—Ä–æ–≥—Ä–µ—Å—Å –≥–æ–¥–∞:",
                legendFuture: "–ë—É–¥—É—â–∏–µ –¥–Ω–∏",
                legendPast: "–ü—Ä–æ—à–µ–¥—à–∏–µ –¥–Ω–∏",
                legendToday: "–°–µ–≥–æ–¥–Ω—è",
                q1: "Q1 (–Ø–Ω–≤ ‚Äî –ú–∞—Ä)",
                q2: "Q2 (–ê–ø—Ä ‚Äî –ò—é–Ω)",
                q3: "Q3 (–ò—é–ª ‚Äî –°–µ–Ω)",
                q4: "Q4 (–û–∫—Ç ‚Äî –î–µ–∫)",
                half1: "1-–µ –ø–æ–ª—É–≥–æ–¥–∏–µ (–Ø–Ω–≤ ‚Äî –ò—é–Ω)",
                half2: "2-–µ –ø–æ–ª—É–≥–æ–¥–∏–µ (–ò—é–ª ‚Äî –î–µ–∫)",
                year: "–≥–æ–¥"
            },
            en: {
                title: "Year Calendar",
                fullYear: "Full Year",
                halfYear: "Half Year",
                quarters: "Quarters",
                passedDays: "Days Passed:",
                remainingDays: "Days Remaining:",
                totalDays: "Total Days in Year:",
                yearProgress: "Year Progress:",
                legendFuture: "Future Days",
                legendPast: "Past Days",
                legendToday: "Today",
                q1: "Q1 (Jan ‚Äî Mar)",
                q2: "Q2 (Apr ‚Äî Jun)",
                q3: "Q3 (Jul ‚Äî Sep)",
                q4: "Q4 (Oct ‚Äî Dec)",
                half1: "1st Half (Jan ‚Äî Jun)",
                half2: "2nd Half (Jul ‚Äî Dec)",
                year: "year"
            }
        };

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞
        const supportedLangs = ['ru', 'en'];
        const savedLang = getValidLang(localStorage.getItem('siteLang'));
        const userLang = getValidLang((navigator.language || navigator.userLanguage).slice(0, 2));
        let currentLang = savedLang || userLang || 'en';


        function getValidLang(lang) {
            return supportedLangs.includes(lang) ? lang : 'en';
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);
            updateContent();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function updateContent() {
            const t = translations[currentLang];

            // –û–±–Ω–æ–≤–ª—è–µ–º title
            document.title = t.title;

            // –û–±–Ω–æ–≤–ª—è–µ–º h1
            document.querySelector('h1').textContent = "üìÖ " + t.title;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('btn-full').textContent = t.fullYear;
            document.getElementById('btn-half').textContent = t.halfYear;
            document.getElementById('btn-quarter').textContent = t.quarters;

            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–≥–µ–Ω–¥—É
            document.querySelectorAll('.legend-item span')[0].textContent = t.legendFuture;
            document.querySelectorAll('.legend-item span')[1].textContent = t.legendPast;
            document.querySelectorAll('.legend-item span')[2].textContent = t.legendToday;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const activeButton = document.querySelector('.controls button.active');
            if (activeButton) {
                const view = activeButton.id.replace('btn-', '');
                changeView(view);
            }
            updateStats();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            updateContent();
        })

        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        link.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128"><text y="125" font-size="120" font-family="Apple Color Emoji, Segoe UI Emoji" fill="currentColor">üìÖ</text></svg>';
        document.head.appendChild(link);


        const today = new Date();
        const currentYear = today.getFullYear();

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
        }

        function getDaysInYear(year) {
            return isLeapYear(year) ? 366 : 365;
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–∏–∞–ø–∞–∑–æ–Ω –¥–Ω–µ–π –¥–ª—è –ø–µ—Ä–∏–æ–¥–∞
        function getPeriodDays(periodType, periodIndex) {
            const monthsInPeriod = {
                'quarter': 3,
                'half': 6,
                'full': 12
            };

            const monthsCount = monthsInPeriod[periodType];
            const startMonth = periodIndex * monthsCount;
            const endMonth = startMonth + monthsCount - 1;

            let startDay = 1;
            for (let m = 0; m < startMonth; m++) {
                startDay += getDaysInMonth(currentYear, m);
            }

            let endDay = startDay - 1;
            for (let m = startMonth; m <= endMonth; m++) {
                endDay += getDaysInMonth(currentYear, m);
            }

            return { startDay, endDay, totalDays: endDay - startDay + 1 };
        }

        function createPeriodBlock(title, startDay, endDay, gridClass) {
            const currentDay = getDayOfYear(today);
            const t = translations[currentLang];

            const block = document.createElement('div');
            block.className = 'period-block';

            const titleEl = document.createElement('div');
            titleEl.className = 'period-title';
            titleEl.textContent = title;
            block.appendChild(titleEl);

            const grid = document.createElement('div');
            grid.className = 'period-grid ' + gridClass;

            for (let day = startDay; day <= endDay; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';

                if (day < currentDay) {
                    dayEl.classList.add('filled');
                } else if (day === currentDay) {
                    dayEl.classList.add('current');
                }

                // Tooltip —Å –¥–∞—Ç–æ–π (–ª–æ–∫–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π)
                const date = new Date(currentYear, 0, day);
                dayEl.title = date.toLocaleDateString(currentLang === 'ru' ? 'ru-RU' : 'en-US', {
                    day: 'numeric',
                    month: 'long'
                });

                grid.appendChild(dayEl);
            }

            block.appendChild(grid);
            return block;
        }

        function changeView(view) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const t = translations[currentLang];

            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + view).classList.add('active');

            const totalDays = getDaysInYear(currentYear);

            if (view === 'full') {
                const block = createPeriodBlock(
                    `${currentYear} ${t.year}`,
                    1, totalDays,
                    'grid-full'
                );
                calendar.appendChild(block);
            }
            else if (view === 'half') {
                const halves = [
                    { title: t.half1, index: 0 },
                    { title: t.half2, index: 1 }
                ];

                halves.forEach(half => {
                    const { startDay, endDay } = getPeriodDays('half', half.index);
                    const block = createPeriodBlock(
                        half.title,
                        startDay, endDay,
                        'grid-half'
                    );
                    calendar.appendChild(block);
                });
            }
            else if (view === 'quarter') {
                const quarters = [
                    { title: t.q1, index: 0 },
                    { title: t.q2, index: 1 },
                    { title: t.q3, index: 2 },
                    { title: t.q4, index: 3 }
                ];

                quarters.forEach(quarter => {
                    const { startDay, endDay } = getPeriodDays('quarter', quarter.index);
                    const block = createPeriodBlock(
                        quarter.title,
                        startDay, endDay,
                        'grid-quarter'
                    );
                    calendar.appendChild(block);
                });
            }
        }

        function updateStats() {
            const currentDay = getDayOfYear(today);
            const totalDays = getDaysInYear(currentYear);
            const remainingDays = totalDays - currentDay;
            const percentage = (currentDay / totalDays * 100).toFixed(1);

            const t = translations[currentLang];

            const stats = document.getElementById('stats');
            stats.innerHTML = `
            <div class="stats-row">
                <span>${t.passedDays}</span>
                <strong>${currentDay}</strong>
            </div>
            <div class="stats-row">
                <span>${t.remainingDays}</span>
                <strong>${remainingDays}</strong>
            </div>
            <div class="stats-row">
                <span>${t.totalDays}</span>
                <strong>${totalDays}</strong>
            </div>
            <div class="stats-row">
                <span>${t.yearProgress}</span>
                <strong>${percentage}%</strong>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${percentage}%"></div>
            </div>
        `;

            // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞—Ç—É –≤ —à–∞–ø–∫–µ —Å –ª–æ–∫–∞–ª—å—é
            document.getElementById('dateDisplay').textContent =
                today.toLocaleDateString(currentLang === 'ru' ? 'ru-RU' : 'en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            changeView('full');
        });
    </script>
